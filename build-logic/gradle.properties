# Specifies the JVM arguments for the build-logic daemon
org.gradle.jvmargs=-Xmx2g
# Enable parallel project execution
org.gradle.parallel=true
# Enable build cache to reuse outputs from previous builds
org.gradle.caching=true
# Cache the configuration phase to significantly speed up builds (stable in Gradle 8.1+)
org.gradle.configuration-cache=true
# Warn instead of failing when configuration cache compatibility issues are found
org.gradle.configuration-cache.problems=warn